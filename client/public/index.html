<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>Политехнический колледж < Брянский государственный технический университет</title>
        <link rel="icon" href="%PUBLIC_URL%/favicon.png"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="theme-color" content="#000000"/>
        <meta
            name="description"
            content="Политехнический колледж БГТУ Брянск официальный сайт"
        />
        <meta
            name="keywords"
            content="колледж, политехнический колледж, ПК БГТУ, информация абитуриенту, правила приема, экзамены, проходной балл, специальности, программирование"
        />
        <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png"/>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="%PUBLIC_URL%/assets/materialize/materialize.js"></script>
        <script>
            document.addEventListener("DOMContentLoaded", () => {
                M.Parallax.init(document.querySelectorAll(".parallax"), { });
                M.Sidenav.init(document.querySelectorAll(".sidenav"), { });
            });

            $(document).ready(() => {
                $(".links .left").click(() => {
                    const links = $(".links-list li");
                    if(links.length < 2) return;

                    $(".links-list")
                        .css("marginLeft", links[0].getBoundingClientRect().left - links[1].getBoundingClientRect().left)
                        .animate({ marginLeft: "0" })
                        .prepend($(".links-list li:last-child"));
                });

                $(".links .right").click(() => {
                    const links = $(".links-list li");
                    if(links.length < 2) return;

                    $(".links-list")
                        .css("marginLeft", "0")
                        .animate({ marginLeft: links[0].getBoundingClientRect().left - links[1].getBoundingClientRect().left })
                        .append($(".links-list li:first-child"));
                });
            });
        </script>
    </head>
    <body>
        <div id="root"></div>
    </body>
</html>
